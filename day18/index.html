<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Background Slider</title>
</head>
<body>    
    <div class="slider-container">
        <div class="slide active" style="background-image: url('../day1/Images/1.jpg');"></div>
        <div class="slide" style="background-image: url('../day1/Images/2.jpg');"></div>
        <div class="slide" style="background-image: url('../day1/Images/3.jpg');"></div>
        <div class="slide" style="background-image: url('../day1/Images/4.jpg');"></div>
        <div class="slide" style="background-image: url('../day1/Images/5.jpg');"></div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
